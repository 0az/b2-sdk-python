notifications:
  slack:
    secure: 

language: python
python:
  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - nightly
  - pypy
  - pypy3

install:
  - pip install pyflakes
  - pip install yapf

before_install:
  - uname -a
  - lsb_release -a
  - virtualenv --version

script:
  - for f in b2/*.py; do yapf --diff "$f"; pyflakes "$f"; done
  - python b2/b2.py version
