notifications:
  slack:
    secure: 

language: python
python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5
  - nightly
  - pypy
  - pypy3

matrix:
  include:
    # Source Code Analysis is slow.  We just run it once on
    # Python 2 and once on Python 3.
    - python: "2.7"
      env: SCA=true
    - python: "3.5"
      env: SCA=true

install:
  - pip install mock
  - pip install nose
  - pip install pyflakes
  - pip install yapf

before_install:
  - uname -a
  - lsb_release -a
  - virtualenv --version

script:
  - pip freeze
  - python setup.py install
  - nosetests -w test
  - if [ -n "$TEST_ACCOUNT_ID" ]; then python -m b2.__main__ test_raw_api; fi
  - if [ -n "$SCA" ]; then yapf --recursive --diff b2; fi
  - if [ -n "$SCA" ]; then pyflakes b2; fi
